name: Deployment pipeline

env:
  SHOULD_DEPLOY: ${{github.event_name == 'push' && !contains(github.event.head_commit.message,'#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: check Style
        run: npm run eslint

      - name: Build Frontend
        run: npm run build

      - name: test
        run: npm run test

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npm run test:e2e

      - name: Setup Fly
        if: ${{ env.SHOULD_DEPLOY == 'true' }}
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        if: ${{ env.SHOULD_DEPLOY == 'true' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    steps:
      - if: ${{ env.SHOULD_DEPLOY == 'true' }}
        uses: actions/checkout@v4

      - name: Bump version and push tag
        if: ${{ env.SHOULD_DEPLOY == 'true' }}
        uses: anothrNick/github-tag-action@f278d49d30cdd8775cc3e7dd00b5ee11686ee297
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEFAULT_BUMP: patch
  notify_discord:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    steps:
      - name: Build Succeeded
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() && env.SHOULD_DEPLOY == 'true' }}
        with:
          severity: info
          details: Nice! Build didn't break
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
      - name: Build Failed Miserably!
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() && env.SHOULD_DEPLOY == 'true' }}
        with:
          severity: error
          details: Build Failed Miserably!
          webhookUrl: ${{secrets.DISCORD_WEBHOOK}}
