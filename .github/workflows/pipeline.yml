name: Deployment pipeline

env:
  SHOULD_PUSH: ${{github.event_name == 'push' && !contains(github.event.head_commit.message,'#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - name: Debug condition
        env:
          IS_PUSH: ${{ github.event_name == 'push' }}
          HAS_SKIP: ${{ contains(github.event.head_commit.message, '#skip') }}
          FINAL_SHOULD_PUSH: ${{ env.SHOULD_PUSH }}
        run: |
          echo "Es push?: $IS_PUSH"
          echo "Tiene #skip?: $HAS_SKIP"
          echo "SHOULD_PUSH es: $FINAL_SHOULD_PUSH"
          echo "Mensaje completo: ${{ github.event.head_commit.message }}"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: check Style
        run: npm run eslint

      - name: Build Frontend
        run: npm run build

      - name: test
        run: npm run test

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npm run test:e2e

      - name: Setup Fly
        if: ${{ env.SHOULD_PUSH }}
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        if: ${{ env.SHOULD_PUSH }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ env.SHOULD_PUSH }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEFAULT_BUMP: patch
