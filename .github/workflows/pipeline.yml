name: Deployment pipeline

env:
  SHOULD_DEPLOY: ${{github.event_name == 'push' && github.ref_name == 'main' && !contains(github.event.head_commit.message,'#skip') }}

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: check Style
        run: npm run eslint

      - name: Build Frontend
        run: npm run build

      - name: test
        run: npm run test

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npm run test:e2e

      - name: Setup Fly
        if: ${{ env.SHOULD_DEPLOY == 'true' }}
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        if: ${{ env.SHOULD_DEPLOY == 'true' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    steps:
      - if: ${{ env.SHOULD_DEPLOY == 'true' }}
        uses: actions/checkout@v4

      - name: Bump version and push tag
        if: ${{ env.SHOULD_DEPLOY == 'true' }}
        uses: anothrNick/github-tag-action@f278d49d30cdd8775cc3e7dd00b5ee11686ee297
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DEFAULT_BUMP: patch
  notify_discord:
    needs: [simple_deployment_pipeline, tag_release]
    runs-on: ubuntu-22.04
    steps:
      - name: Build Succeeded
        uses: stegzilla/discord-notify@v2
        if: ${{ success() && env.SHOULD_DEPLOY == 'true' }}
        with:
          severity: info
          username: The GitHub Times
          title: A new build was **Majesticly** deployed!`
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          include_image: false
          message: |
            - **URL**: [Pok√©Dex App](https://full-stack-open-pokedex-crimson-violet-4961.fly.dev)
            - **Author**: ${{github.event.head_commit.author.username}}
            - **Commit**: [${{github.event.head_commit.id}}](${{github.event.head_commit.URL}})

            **Severity**: Info
          webhook_url: ${{secrets.DISCORD_WEBHOOK}}
          colour: #00FF00
      - name: Build Failed Miserably!
        uses: stegzilla/discord-notify@v2
        if: ${{ failure() && env.SHOULD_DEPLOY == 'true' }}
        with:
          severity: error
          username: The GitHub Times
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          title: Build **Miserably** Failed!
          include_image: false
          message: |
            - **Who to blame**: ${{github.event.head_commit.author.username}}
            - **Commit**: [${{github.event.head_commit.id}}](${{github.event.head_commit.URL}})

             **Severity**: Error
          webhook_url: ${{secrets.DISCORD_WEBHOOK}}
          colour: #FF0000
